name: flutter_background
description: Keep Flutter apps running in the background on Android using foreground services. Ideal for apps needing continuous operation, like messaging or data syncing.
version: 1.3.0+1
repository: https://github.com/JulianAssmann/flutter_background
homepage: https://julianassmann.de/

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: de.julianassmann.flutter_background
        pluginClass: FlutterBackgroundPlugin
